<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1 style="text-align:center ;">Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone number :
                </td>
                <td>
                    <input type="Phonenumber" placeholder="9867******" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id :
                </td>
                <td>
                    <input type="mail" placeholder="example 1@.com" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="Password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date" id="dd-------yyyy" name="birthday">
                <!-- <input type="Date of Birth" placeholder="dd-------yyyy" name="birthday"> -->
            </td>
            <tr>
                <td>
                    Hobbies :
                </td>
                <td>
                    <input type="radio" name="Hobbies">singing
                    <input type="radio" name="Hobbies">dancing
                    <input type="radio" name="Gender">playing
                </td>
            </tr>
            <tr>
                <td>
                    Educational Qualification :
                </td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>10+2</option>
                        <option>Gradution</option>
                        <option>PostGradution</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <textarea name="Address" placeholder="Address" rows="5"></textarea>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
